{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating</p>
    <form action="{{url_for('edit', id=movie.id)}}" method="post">
        {{form.csrf_token}}
        {{form.rating_form.label}}<br> {{form.rating_form}}<br>
        {{form.review_form.label}} <br>{{form.review_form}}<br>
        <br>
        {{form.submit}}
    </form>

</div>
{% endblock %}
